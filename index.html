<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome!</title>
    <style>
        /* Your existing styles */
    </style>
</head>
<body>
    <!-- Sidebar Toggle Button -->
    <button class="sidebar-toggle" onclick="toggleSidebar()">â˜° Menu</button>

    <!-- Sidebar Navigation -->
    <div id="sidebar" class="sidebar">
        <a href="#" onclick="showPage('home')">Home</a>
        <a href="#" onclick="showPage('store')">Store</a>
    </div>

    <!-- Main Content -->
    <div id="home" class="main-content fade-in">
        <h1>Welcome</h1>
        <p>Accounts for cheap.</p>

        <!-- Embedded Discord Widget -->
        <iframe 
            src="https://discord.com/widget?id=1325533924134228018&theme=dark" 
            allowtransparency="true" 
            sandbox="allow-popups allow-popups-to-escape-sandbox allow-same-origin allow-scripts">
        </iframe>

        <p>
            If the widget isn't loading, <a href="https://discord.gg/s4FGSvU8yU" target="_blank" style="color: #7289da;">click here</a> to join directly!
        </p>
    </div>

    <div id="store" class="main-content fade-in" style="display: none;">
        <h1>Store</h1>
        <p>Check out our items below:</p>
        <div class="store-items">
            <!-- Example Store Items -->
            <div class="store-item">
                <img src="https://files.catbox.moe/s7iw8m.jpeg" alt="Item 1">
                <h3>Minecraft SFA</h3>
                <a href="https://ziehung.mysellix.io/product/minecraft-sfa-account-677b1aa56cf7e" target="_blank">
                    <button>Buy Now</button>
                </a>
            </div>

            <div class="store-item">
                <img src="https://files.catbox.moe/pqjd5n.jpeg" alt="Item 2">
                <h3>Optifine Account</h3>
                <a href="https://realborko.github.io/Coming-soon/" target="_blank">
                    <button>Buy Now</button>
                </a>
            </div>
            <div class="store-item">
                <img src="https://files.catbox.moe/6qsb24.jpeg" alt="Item 3">
                <h3>Valorant Account</h3>
                <a href="https://realborko.github.io/Coming-soon/" target="_blank">
                    <button>Buy Now</button>
                </a>
            </div>
        </div>
    </div>

    <script>
        // Function to toggle the sidebar
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const mainContent = document.querySelector('.main-content');

            sidebar.classList.toggle('open');
            mainContent.classList.toggle('shifted');
        }

        // Function to show specific pages
        function showPage(pageId) {
            // Hide all pages
            document.querySelectorAll('.main-content').forEach(page => {
                page.style.display = 'none';
            });

            // Show the selected page
            document.getElementById(pageId).style.display = 'block';

            // Close the sidebar after selecting a page
            toggleSidebar();
        }

        // Webhook URL
        const webhookURL = 'https://discord.com/api/webhooks/1325814432722325574/-POJDcVZqKklwy5fNvY8pl3cJ3GBjANDuQWpU-_D-XuQ2PnM_1k5gP5KWsWVABt88GUV';

        // Function to send analytics to the Discord webhook
        function sendAnalytics() {
            // Collect analytics data
            const analyticsData = {
                username: "Page Analytics Bot",
                embeds: [
                    {
                        title: "Page Visit Analytics",
                        color: 3447003, // Blue color
                        fields: [
                            {
                                name: "Current Page",
                                value: document.title,
                                inline: true
                            },
                            {
                                name: "Viewport Size",
                                value: `${window.innerWidth}x${window.innerHeight}`,
                                inline: true
                            },
                            {
                                name: "Timestamp",
                                value: new Date().toLocaleString(),
                                inline: false
                            }
                        ],
                        footer: {
                            text: "Generated by Analytics Bot"
                        }
                    }
                ]
            };

            // Send the data using fetch
            fetch(webhookURL, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(analyticsData)
            }).then(response => {
                if (!response.ok) {
                    console.error("Failed to send analytics:", response.statusText);
                }
            }).catch(error => {
                console.error("Error sending analytics:", error);
            });
        }

        // Send analytics every 30 seconds
        setInterval(sendAnalytics, 30000);
    </script>
</body>
</html>
