<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome!</title>
    <style>
        /* General Styling */
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            overflow-x: hidden; /* Prevent horizontal scrolling */
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh; /* Make sure the content is vertically centered */
            text-align: center; /* Center align all content */
        }

        /* Smooth Entering Animation */
        .fade-in {
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn 1s ease-in-out forwards;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Sidebar Styling */
        .sidebar {
            position: fixed;
            top: 0;
            left: -200px; /* Initially hidden */
            width: 200px;
            height: 100%;
            background-color: #111;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.5);
            padding-top: 80px; /* Moves buttons lower */
            z-index: 1000;
            transition: left 0.3s ease; /* Smooth slide-in */
        }

        .sidebar.open {
            left: 0; /* Slide into view */
        }

        .sidebar a {
            display: block;
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
            margin-bottom: 10px;
        }

        .sidebar a:hover {
            background-color: #333;
            color: #7289da;
        }

        /* Sidebar Toggle Button */
        .sidebar-toggle {
            position: fixed;
            top: 15px;
            left: 15px;
            z-index: 1100;
            background-color: #111;
            color: #fff;
            border: none;
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .sidebar-toggle:hover {
            background-color: #333;
        }

        /* Main Content */
        .main-content {
            max-width: 90%; /* Ensures content fits well on smaller screens */
            margin: 20px auto;
            transition: margin-left 0.3s ease;
        }

        /* Store Page Styling */
        .store-items {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .store-item {
            background-color: #222;
            border: 1px solid #333;
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            color: #fff;
        }

        .store-item img {
            max-width: 100%;
            border-radius: 10px;
            margin-bottom: 10px;
        }

        .store-item h3 {
            margin: 10px 0;
        }

        .store-item p {
            margin: 5px 0;
        }

        .store-item button {
            margin-top: 10px;
            padding: 10px;
            background-color: #7289da;
            border: none;
            border-radius: 5px;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .store-item button:hover {
            background-color: #5865f2;
        }

        /* Ball Rain Effect */
        .ballrain {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none; /* Allow clicks through the animation */
            z-index: 999;
        }

        .ball {
            position: absolute;
            top: -10px;
            background-color: #fff;
            border-radius: 50%;
            width: 10px;
            height: 10px;
            animation: fall 6s linear infinite;
        }

        @keyframes fall {
            0% {
                transform: translateY(-10px);
                opacity: 1;
            }
            100% {
                transform: translateY(110vh);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <!-- Ball Rain Container -->
    <div class="ballrain" id="ballrain"></div>

    <!-- Sidebar Toggle Button -->
    <button class="sidebar-toggle" onclick="toggleSidebar()">â˜° Menu</button>

    <!-- Sidebar Navigation -->
    <div id="sidebar" class="sidebar">
        <a href="#" onclick="showPage('home')">Home</a>
        <a href="#" onclick="showPage('store')">Store</a>
    </div>

    <!-- Main Content -->
    <div id="home" class="main-content fade-in">
        <h1>Welcome</h1>
        <p>Accounts for cheap.</p>

        <!-- Embedded Discord Widget -->
        <iframe 
            src="https://discord.com/widget?id=1325533924134228018&theme=dark" 
            allowtransparency="true" 
            sandbox="allow-popups allow-popups-to-escape-sandbox allow-same-origin allow-scripts"
            style="max-width: 90%; margin: 0 auto; display: block;">
        </iframe>

        <p>
            If the widget isn't loading, <a href="https://discord.gg/s4FGSvU8yU" target="_blank" style="color: #7289da;">click here</a> to join directly!
        </p>
    </div>

    <div id="store" class="main-content fade-in" style="display: none;">
        <h1>Store</h1>
        <p>Check out our items below:</p>
        <div class="store-items">
            <!-- Example Store Items -->
            <div class="store-item">
                <img src="https://files.catbox.moe/s7iw8m.jpeg" alt="Item 1">
                <h3>Minecraft SFA</h3>
                <a href="https://ziehung.mysellix.io/product/minecraft-sfa-account-677b1aa56cf7e" target="_blank">
                    <button>Buy Now</button>
                </a>
            </div>

            <div class="store-item">
                <img src="https://files.catbox.moe/pqjd5n.jpeg" alt="Item 2">
                <h3>Optifine Account</h3>
                <a href="https://example.com/item2" target="_blank">
                    <button>Buy Now</button>
                </a>
            </div>
        </div>
    </div>

    <script>
        // Function to toggle the sidebar
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const mainContent = document.querySelector('.main-content');

            sidebar.classList.toggle('open');
            mainContent.classList.toggle('shifted');
        }

        // Function to show specific pages
        function showPage(pageId) {
            // Hide all pages
            document.querySelectorAll('.main-content').forEach(page => {
                page.style.display = 'none';
            });

            // Show the selected page
            document.getElementById(pageId).style.display = 'block';

            // Close the sidebar after selecting a page
            toggleSidebar();
        }

        // Ball Rain Effect
        function createBallRain() {
            const container = document.getElementById('ballrain');

            for (let i = 0; i < 30; i++) { // Reduced number of balls
                const ball = document.createElement('div');
                ball.className = 'ball';
                ball.style.left = Math.random() * 100 + '%';
                ball.style.animationDelay = Math.random() * 6 + 's';
                ball.style.animationDuration = Math.random() * 3 + 3 + 's';
                container.appendChild(ball);
            }
        }

        // Initialize ball rain
        createBallRain();
    </script>
</body>
</html>
