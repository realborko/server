<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Server</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000; /* Black background */
            color: #fff; /* White text */
            font-family: Arial, sans-serif;
            text-align: center;
        }

        h1 {
            margin-top: 20px;
        }

        iframe {
            margin-top: 20px;
            border: none;
        }

        a {
            color: #7289da;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Welcome to Our Discord Community!</h1>
    <p>Stay connected and join the conversation.</p>

    <!-- Embedded Discord Widget -->
    <iframe 
        src="https://discord.com/widget?id=1325533924134228018&theme=dark" 
        width="350" 
        height="500" 
        allowtransparency="true" 
        frameborder="0" 
        sandbox="allow-popups allow-popups-to-escape-sandbox allow-same-origin allow-scripts">
    </iframe>

    <!-- Fallback Invite Link -->
    <p>
        If the widget isn't loading, <a href="https://discord.gg/s4FGSvU8yU" target="_blank">click here</a> to join directly!
    </p>
</body>
</html>
