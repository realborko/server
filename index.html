<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome!</title>
    <style>
        /* General Styling */
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        /* Full-Screen Blur Overlay */
        #enter-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10000;
        }

        #enter-screen h1 {
            color: white;
            font-size: 3rem;
            text-transform: uppercase;
            font-weight: bold;
            text-align: center;
            user-select: none;
            cursor: pointer;
        }

        /* Main Content Styling */
        .main-content {
            display: none; /* Hidden until the user enters */
            padding: 20px;
            text-align: center;
        }

        h1, p {
            margin: 20px 0;
        }

        /* Music Controls Styling */
        .music-controls {
            position: fixed;
            top: 15px;
            right: 15px;
            background-color: #111;
            border-radius: 10px;
            padding: 10px;
            color: #fff;
            display: none;
            z-index: 1200;
        }

        .music-controls p {
            margin: 5px 0;
        }

        .music-controls button,
        .music-controls input {
            margin: 5px 0;
            padding: 5px 10px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            background-color: #7289da;
            color: white;
        }

        .music-controls button:hover {
            background-color: #5865f2;
        }

        .music-toggle {
            position: fixed;
            top: 15px;
            right: 15px;
            background-color: #111;
            color: #fff;
            border: none;
            padding: 10px;
            font-size: 16px;
            border-radius: 50%;
            cursor: pointer;
            z-index: 1100;
        }

        .music-toggle:hover {
            background-color: #333;
        }
    </style>
</head>
<body>
    <!-- Full-Screen Overlay -->
    <div id="enter-screen">
        <h1>Click to Enter</h1>
    </div>

    <!-- Main Content -->
    <div id="main-content" class="main-content">
        <h1>Welcome</h1>
        <p>Accounts for cheap.</p>
    </div>

    <!-- Autoplay Background Music -->
    <audio id="background-music" loop>
        <source src="https://files.catbox.moe/ozp5g8.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <!-- Music Controls -->
    <div id="music-controls" class="music-controls">
        <p>Music Controls</p>
        <button onclick="playMusic()">Play</button>
        <button onclick="pauseMusic()">Pause</button>
        <label>
            Volume: 
            <input type="range" id="volume-slider" min="0" max="1" step="0.1" value="1">
        </label>
        <button onclick="toggleMusicControls()">Close</button>
    </div>

    <button id="music-toggle" class="music-toggle" onclick="toggleMusicControls()">â™ª</button>

    <script>
        const audio = document.getElementById('background-music');
        const musicControls = document.getElementById('music-controls');
        const volumeSlider = document.getElementById('volume-slider');
        const mainContent = document.getElementById('main-content');
        const enterScreen = document.getElementById('enter-screen');

        // Handle Enter Screen
        enterScreen.addEventListener('click', () => {
            // Start the music
            audio.play();

            // Remove the enter screen
            enterScreen.style.display = 'none';

            // Show the main content
            mainContent.style.display = 'block';
        });

        // Music Control Functions
        function playMusic() {
            audio.play();
        }

        function pauseMusic() {
            audio.pause();
        }

        function toggleMusicControls() {
            musicControls.style.display = musicControls.style.display === 'none' || musicControls.style.display === '' ? 'block' : 'none';
        }

        // Volume Control
        volumeSlider.addEventListener('input', (e) => {
            audio.volume = e.target.value;
        });
    </script>
</body>
</html>
