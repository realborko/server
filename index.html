<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Server</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000; /* Black background */
            color: #fff; /* White text */
            font-family: Arial, sans-serif;
            text-align: center;
        }

        h1 {
            margin-top: 20px;
        }

        iframe {
            margin-top: 20px;
            border: none;
            width: 80%;
            height: 500px;
            max-width: 800px;
        }

        a {
            color: #7289da;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Welcome to My Discord Server</h1>
    <p>Join us and be part of the community!</p>

    <!-- Embedded Discord server -->
    <iframe src="https://discord.com/widget?id=1104376749537228811&theme=dark" allowtransparency="true"></iframe>
    
    <p>Click <a href="https://discord.gg/s4FGSvU8yU" target="_blank">here</a> to join the server directly.</p>
</body>
</html>
