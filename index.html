<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome!</title>
    <style>
        /* General Styling */
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            overflow: hidden; /* Prevent scrolling until user enters */
        }

        /* Full-Screen Blur Overlay */
        #enter-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10000;
        }

        #enter-screen h1 {
            color: white;
            font-size: 3rem;
            text-transform: uppercase;
            font-weight: bold;
            text-align: center;
            user-select: none;
            cursor: pointer;
        }

        /* Main Body Styling */
        body.active {
            overflow: auto; /* Enable scrolling when active */
        }

        /* Smooth Entering Animation */
        .fade-in {
            opacity: 0;
            transform: translateY(20px);
            animation: fadeIn 1s ease-in-out forwards;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Sidebar Styling */
        .sidebar {
            position: fixed;
            top: 0;
            left: -200px;
            width: 200px;
            height: 100%;
            background-color: #111;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.5);
            padding-top: 80px;
            z-index: 1000;
            transition: left 0.3s ease;
        }

        .sidebar.open {
            left: 0;
        }

        .sidebar a {
            display: block;
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
            margin-bottom: 10px;
        }

        .sidebar a:hover {
            background-color: #333;
            color: #7289da;
        }

        .sidebar-toggle {
            position: fixed;
            top: 15px;
            left: 15px;
            z-index: 1100;
            background-color: #111;
            color: #fff;
            border: none;
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .sidebar-toggle:hover {
            background-color: #333;
        }

        .main-content {
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .main-content.shifted {
            margin-left: 200px;
        }

        /* Store Page Styling */
        .store-items {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .store-item {
            background-color: #222;
            border: 1px solid #333;
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            color: #fff;
        }

        .store-item img {
            max-width: 100%;
            border-radius: 10px;
            margin-bottom: 10px;
        }

        .store-item h3 {
            margin: 10px 0;
        }

        .store-item p {
            margin: 5px 0;
        }

        .store-item button {
            margin-top: 10px;
            padding: 10px;
            background-color: #7289da;
            border: none;
            border-radius: 5px;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .store-item button:hover {
            background-color: #5865f2;
        }

        /* Discord Embed Styling */
        iframe {
            width: 80%;
            max-width: 300px;
            height: 400px;
            border: none;
            margin: 20px auto;
            display: block;
        }

        /* Mobile-Friendly Adjustments */
        @media screen and (max-width: 600px) {
            .store-items {
                grid-template-columns: 1fr;
            }

            iframe {
                height: 300px;
            }
        }
    </style>
</head>
<body>
    <!-- Full-Screen Overlay -->
    <div id="enter-screen">
        <h1>Click to Enter</h1>
    </div>

    <!-- Autoplay Background Music -->
    <audio id="background-music" loop>
        <source src="https://files.catbox.moe/ozp5g8.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <!-- Sidebar Toggle Button -->
    <button class="sidebar-toggle" onclick="toggleSidebar()">â˜° Menu</button>

    <!-- Sidebar Navigation -->
    <div id="sidebar" class="sidebar">
        <a href="#" onclick="showPage('home')">Home</a>
        <a href="#" onclick="showPage('store')">Store</a>
    </div>

    <!-- Main Content -->
    <div id="home" class="main-content fade-in">
        <h1>Welcome</h1>
        <p>Accounts for cheap.</p>

        <!-- Embedded Discord Widget -->
        <iframe 
            src="https://discord.com/widget?id=1325533924134228018&theme=dark" 
            allowtransparency="true" 
            sandbox="allow-popups allow-popups-to-escape-sandbox allow-same-origin allow-scripts">
        </iframe>

        <p>
            If the widget isn't loading, <a href="https://discord.gg/s4FGSvU8yU" target="_blank" style="color: #7289da;">click here</a> to join directly!
        </p>
    </div>

    <div id="store" class="main-content fade-in" style="display: none;">
        <h1>Store</h1>
        <p>Check out our items below:</p>
        <div class="store-items">
            <div class="store-item">
                <img src="https://files.catbox.moe/s7iw8m.jpeg" alt="Item 1">
                <h3>Minecraft SFA</h3>
                <a href="https://ziehung.mysellix.io/product/minecraft-sfa-account-677b1aa56cf7e" target="_blank">
                    <button>Buy Now</button>
                </a>
            </div>
            <div class="store-item">
                <img src="https://files.catbox.moe/pqjd5n.jpeg" alt="Item 2">
                <h3>Optifine Account</h3>
                <a href="https://example.com/item2" target="_blank">
                    <button>Buy Now</button>
                </a>
            </div>
            <div class="store-item">
                <img src="https://files.catbox.moe/6qsb24.jpeg" alt="Item 3">
                <h3>Valorant Account</h3>
                <a href="https://example.com/item3" target="_blank">
                    <button>Buy Now</button>
                </a>
            </div>
        </div>
    </div>

    <script>
        // Function to toggle the sidebar
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const mainContent = document.querySelector('.main-content');

            sidebar.classList.toggle('open');
            mainContent.classList.toggle('shifted');
        }

        // Function to show specific pages
        function showPage(pageId) {
            // Hide all pages
            document.querySelectorAll('.main-content').forEach(page => {
                page.style.display = 'none';
            });

            // Show the selected page
            document.getElementById(pageId).style.display = 'block';

            // Close the sidebar after selecting a page
            toggleSidebar();
        }

        // Handle the enter screen
        document.getElementById('enter-screen').addEventListener('click', () => {
            // Start the music
            const audio = document.getElementById('background-music');
            audio.play();

            // Remove the enter screen
            document.getElementById('enter-screen').style.display = 'none';

            // Enable scrolling
            document.body.classList.add('active');
        });
    </script>
</body>
</html>
