<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome!</title>
    <style>
        /* General Styling */
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            overflow: hidden; /* Prevent scrolling until user enters */
        }

        /* Full-Screen Blur Overlay */
        #enter-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10000;
        }

        #enter-screen h1 {
            color: white;
            font-size: 3rem;
            text-transform: uppercase;
            font-weight: bold;
            text-align: center;
            user-select: none;
            cursor: pointer;
        }

        /* Music Pulsating Circle */
        .pulsating-circle {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background: radial-gradient(circle, #7289da 0%, #111 100%);
            opacity: 0.8;
            z-index: 1;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 0.8;
            }
            50% {
                transform: translate(-50%, -50%) scale(1.2);
                opacity: 0.6;
            }
            100% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 0.8;
            }
        }

        /* Music Controls Styling */
        .music-controls {
            position: fixed;
            top: 15px;
            right: 15px;
            background-color: #111;
            border-radius: 10px;
            padding: 10px;
            color: #fff;
            display: none;
            z-index: 1200;
        }

        .music-controls p {
            margin: 5px 0;
        }

        .music-controls button,
        .music-controls input {
            margin: 5px 0;
            padding: 5px 10px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            background-color: #7289da;
            color: white;
        }

        .music-controls button:hover {
            background-color: #5865f2;
        }

        .music-toggle {
            position: fixed;
            top: 15px;
            right: 15px;
            background-color: #111;
            color: #fff;
            border: none;
            padding: 10px;
            font-size: 16px;
            border-radius: 50%;
            cursor: pointer;
            z-index: 1100;
        }

        .music-toggle:hover {
            background-color: #333;
        }
    </style>
</head>
<body>
    <!-- Full-Screen Overlay -->
    <div id="enter-screen">
        <h1>Click to Enter</h1>
    </div>

    <!-- Pulsating Circle -->
    <div id="pulsating-circle" class="pulsating-circle"></div>

    <!-- Autoplay Background Music -->
    <audio id="background-music" loop>
        <source src="https://files.catbox.moe/ozp5g8.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <!-- Music Controls -->
    <div id="music-controls" class="music-controls">
        <p>Music Controls</p>
        <button onclick="playMusic()">Play</button>
        <button onclick="pauseMusic()">Pause</button>
        <label>
            Volume: 
            <input type="range" id="volume-slider" min="0" max="1" step="0.1" value="1">
        </label>
        <button onclick="toggleMusicControls()">Close</button>
    </div>

    <button id="music-toggle" class="music-toggle" onclick="toggleMusicControls()">â™ª</button>

    <script>
        const audio = document.getElementById('background-music');
        const musicControls = document.getElementById('music-controls');
        const volumeSlider = document.getElementById('volume-slider');
        const pulsatingCircle = document.getElementById('pulsating-circle');
        let audioContext, analyser, dataArray;

        // Initialize audio context and analyser for the pulsating effect
        function setupAudioVisualizer() {
            audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const source = audioContext.createMediaElementSource(audio);
            analyser = audioContext.createAnalyser();
            source.connect(analyser);
            analyser.connect(audioContext.destination);
            analyser.fftSize = 256;

            const bufferLength = analyser.frequencyBinCount;
            dataArray = new Uint8Array(bufferLength);

            // Animate the pulsating effect
            function animatePulse() {
                if (!analyser) return;

                analyser.getByteFrequencyData(dataArray);
                const averageFrequency = dataArray.reduce((a, b) => a + b, 0) / dataArray.length;

                const scale = Math.max(1, averageFrequency / 50);
                pulsatingCircle.style.transform = `translate(-50%, -50%) scale(${scale})`;
                requestAnimationFrame(animatePulse);
            }
            animatePulse();
        }

        // Handle Enter Screen
        document.getElementById('enter-screen').addEventListener('click', () => {
            // Start the music
            audio.play();

            // Initialize the audio visualizer
            if (!audioContext) setupAudioVisualizer();

            // Remove the enter screen
            document.getElementById('enter-screen').style.display = 'none';
        });

        // Music Control Functions
        function playMusic() {
            audio.play();
            if (!audioContext) setupAudioVisualizer();
        }

        function pauseMusic() {
            audio.pause();
        }

        function toggleMusicControls() {
            musicControls.style.display = musicControls.style.display === 'none' || musicControls.style.display === '' ? 'block' : 'none';
        }

        // Volume Control
        volumeSlider.addEventListener('input', (e) => {
            audio.volume = e.target.value;
        });
    </script>
</body>
</html>
